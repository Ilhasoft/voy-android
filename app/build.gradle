apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "br.com.ilhasoft.voy"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        signature {}
    }
    buildTypes {
        debug {}
        release {
            debuggable false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        debug.java.srcDirs += 'src/debug/kotlin'
        release.java.srcDirs += 'src/release/kotlin'
        debugWithProGuard {
            manifest.srcFile '/src/debug/AndroidManifest.xml'
            java.srcDirs = ['src/debug/java', 'src/debug/kotlin']
            resources.srcDirs = ['src/debug/java', 'src/debug/kotlin']
            aidl.srcDirs = ['src/debug/java', 'src/debug/kotlin']
            renderscript.srcDirs = ['src/debug/java', 'src/debug/kotlin']
            res.srcDirs = ['src/debug/res']
            assets.srcDirs = ['src/debug/assets']
        }
        releaseDebuggable {
            manifest.srcFile '/src/release/AndroidManifest.xml'
            java.srcDirs = ['src/release/java', 'src/release/kotlin']
            resources.srcDirs = ['src/release/java', 'src/release/kotlin']
            aidl.srcDirs = ['src/release/java', 'src/release/kotlin']
            renderscript.srcDirs = ['src/release/java', 'src/release/kotlin']
            res.srcDirs = ['src/release/res']
            assets.srcDirs = ['src/release/assets']
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${versions.androidSupport}"

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    kapt "com.android.databinding:compiler:${versions.gradle}"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:${versions.kotlin}"

    compile "com.android.support.constraint:constraint-layout:${versions.constraintLayout}"
    compile "com.android.support:appcompat-v7:${versions.androidSupport}"
    compile "com.android.support:design:${versions.androidSupport}"

    compile "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava:${versions.retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${versions.retrofit}"
    compile "com.squareup.okhttp3:logging-interceptor:${versions.loggingInterceptor}"

    compile "org.bitbucket.ilhasoft.support-core:media:$ilhasoft_core_version"
    compile("org.bitbucket.ilhasoft.support-core:core:$ilhasoft_core_version") {
        exclude group: "com.android.support", module: "appcompat-v7"
    }

    compile "com.github.bumptech.glide:glide:${versions.glide}"
    kapt "com.github.bumptech.glide:compiler:${versions.glide}"
}
